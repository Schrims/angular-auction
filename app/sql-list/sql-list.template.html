<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.order">
          <option value="name">Alphabetical</option>
          <option value="id">Id</option>
          <option value="category">Category</option>
        </select>
      </p>

    </div>
    <div class="col-md-6">
      <!--Body content-->

      <table class="table">
        <tr ng-repeat="sql in $ctrl.sqls | filter:$ctrl.query | orderBy:$ctrl.order">
          <td>{{sql.id}}</td>
          <td><img src="{{sql.imageUrl}}"/></td>
          <td>{{sql.name}}</td>
          <td>avail</td>
          <td>current</td>
          <td>mean</td>
          <td>last seen</td>
        </tr>
      </table>

    </div>
  </div>
</div>
